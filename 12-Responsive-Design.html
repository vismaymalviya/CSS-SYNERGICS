<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial for Responsive Design with size units such as em, rem, vh and vw</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            height: 100vh;
            width: 100vw;
            font-size: 10px;
            text-align: center;
            border: 2px solid red;
        }
        #first{
            font-size: 10em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="first">This is first heading</h2>
        <h2 id="second">This is second heading</h2>
        <h2 id="third">This is third heading</h2>
    </div>
</body>
</html>
