<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts In CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap">
    <style>
      p {
        font-family: "playwrite MX", cursive;
        font-size: 21px;
        line-height: 3.3em;
      }
      span {
        font-weight: bold;
        font-family: "Playwrite NG Modern", cursive;
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <h3>THESE ARE CSS FONTS</h3>
    <p>
      Let's play with CSS fonts. It is very exciting indeed. <br />
      CSS Fonts can also be checked out from the Google Fonts Website which is
      the best.!
    </p>
    <span>Well this is a span, you might be aware of span in general.</span>
  </body>
</html>
